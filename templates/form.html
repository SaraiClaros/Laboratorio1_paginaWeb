{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="titulo-container">
                <h2 class="titulo-centrado">Registrar Estudiante</h2>
            </div>
            <!-- Vincular la función mostrarAlerta() al evento de envío -->
            <form method="POST" action="/formulario" class="formulario-custom" onsubmit="return mostrarAlerta()">
                <div class="mb-4">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="mb-4">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="correo" class="form-control" id="email" name="correo" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="mb-4">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="000-000-0000" required>
                </div>
                <div class="mb-4">
                    <label for="curso" class="form-label">Curso:</label>
                    <input type="text" class="form-control" id="curso" name="curso" placeholder="Curso deseado" required>
                </div>
                <button type="submit" class="btn-submit">Registrar</button>
            </form>
        </div>
    </div>
</div>

<script>
    function mostrarAlerta() {
        alert('¡Se han guardado tus datos exitosamente!');
        return true; // Permite que el formulario se envíe después de mostrar la alerta
    }
</script>

<style>
    /* Estilos personalizados */
    .titulo-container {
        width: 90%; 
        max-width: 700px; 
        background-color: #a4c6e8;
        padding: 30px;
        border-radius: 8px;
        margin-bottom: 30px;
        margin-left: auto; 
        margin-right: auto; 
    }

    .titulo-centrado {
        color: rgb(14, 13, 13);
        font-family: 'Arial', sans-serif;
        font-size: 2.5rem;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: bold;
        text-align: center; 
    }

    .formulario-custom {
        background-color: #f4f7fa;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        font-family: 'Arial', sans-serif;
    }

    .form-label {
        font-weight: bold;
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 8px;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        border: 2px solid #ddd;
        border-radius: 6px;
        margin-bottom: 20px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #0066cc;
        outline: none;
    }

    .btn-submit {
        background-color: #0066cc;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1.2rem;
        border-radius: 6px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: bold;
    }

    .btn-submit:hover {
        background-color: #005bb5;
    }

    .col-md-6 {
        max-width: 600px;
        margin: auto;
    }
</style>
{% endblock %}
