{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="titulo-centrado">¬°Desaf√≠os de Artes!</h2>
    <div id="reto-container" class="reto-container">
        <p id="reto" class="reto-pregunta">¬øListo para comenzar?</p>
        <input type="text" id="respuesta" class="form-control input-estilo" placeholder="Escribe tu respuesta">
        <button id="comprobar-btn" class="btn-comprobar mt-3" onclick="comprobarRespuesta()">Comprobar</button>
        <button id="siguiente-btn" class="btn-siguiente mt-3" onclick="siguienteReto()" disabled>Siguiente Desaf√≠o</button>
        <p id="mensaje" class="mensaje"></p>
    </div>
</div>

<script>
    // Lista de retos de Artes
    const retos = [
        { pregunta: "¬øQui√©n pint√≥ la famosa obra 'La Mona Lisa'?", respuesta: "Leonardo da Vinci" },
        { pregunta: "¬øQu√© t√©cnica pict√≥rica se utiliza cuando se usa un pincel para mezclar pigmentos sobre una superficie?", respuesta: "pintura al √≥leo" },
        { pregunta: "¬øEn qu√© siglo vivi√≥ el pintor Pablo Picasso?", respuesta: "Siglo XX" },
        { pregunta: "¬øQu√© nombre recibe el movimiento art√≠stico fundado por Claude Monet?", respuesta: "Impresionismo" },
        { pregunta: "¬øQu√© tipo de escultura es 'David', creada por Miguel √Ångel?", respuesta: "escultura en m√°rmol" },
    ];

    let retoActual = 0;

    function mostrarReto() {
        document.getElementById("reto").textContent = retos[retoActual].pregunta;
        document.getElementById("respuesta").value = "";
        document.getElementById("mensaje").textContent = "";
        document.getElementById("siguiente-btn").disabled = true;
    }

    function comprobarRespuesta() {
        const respuestaUsuario = document.getElementById("respuesta").value.trim().toLowerCase();
        const mensaje = document.getElementById("mensaje");
        if (respuestaUsuario === retos[retoActual].respuesta.toLowerCase()) {
            mensaje.textContent = "¬°Correcto! üéâ";
            mensaje.style.color = "green";
            document.getElementById("siguiente-btn").disabled = false;
        } else {
            mensaje.textContent = "Incorrecto. Intenta de nuevo. ‚ùå";
            mensaje.style.color = "red";
        }
    }

    function siguienteReto() {
        retoActual++;
        if (retoActual < retos.length) {
            mostrarReto();
        } else {
            document.getElementById("reto").textContent = "¬°Felicidades! Has completado todos los desaf√≠os de arte. üéâ";
            document.getElementById("respuesta").style.display = "none";
            document.getElementById("comprobar-btn").style.display = "none";
            document.getElementById("siguiente-btn").style.display = "none";
        }
    }

    // Mostrar el primer reto al cargar la p√°gina
    document.addEventListener("DOMContentLoaded", mostrarReto);
</script>

<style>
    .reto-container {
        background-color: #fdf4e4;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
        text-align: center;
    }

    .reto-pregunta {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #333;
    }

    .mensaje {
        font-size: 1.2rem;
        margin-top: 15px;
    }

    .btn-siguiente {
        background-color: #28a745; /* Verde oscuro */
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1.2rem;
        border-radius: 6px;
        width: 200px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: bold;
        margin-top: 15px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .btn-siguiente:hover {
        background-color: #218838; /* Verde m√°s oscuro */
    }

    .btn-comprobar {
        background-color: #007bff; /* Azul */
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1.2rem;
        border-radius: 6px;
        width: 200px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-weight: bold;
        margin-top: 15px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .btn-comprobar:hover {
        background-color: #0056b3; /* Azul m√°s oscuro */
    }

    .input-estilo {
        padding: 12px;
        font-size: 1.2rem;
        border-radius: 8px;
        border: 2px solid #ddd;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 20px;
        transition: border-color 0.3s ease;
    }

    .input-estilo:focus {
        border-color: #28a745;
        outline: none;
    }

    .titulo-centrado {
        text-align: center;
        font-size: 2.5rem;
        color: #333;
    }
</style>

{% endblock %}
